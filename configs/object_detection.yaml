title: "Object Detection"
log_level: 2
inputs:
    input0:
        source: /dev/video2
        format: custom 
        width: 1280
        height: 720
        framerate: 15
        caminfo: /opt/edgeai-gst-apps/niryo_camera_info/niryo_HD_camera_info.yaml
    input1:
        source: /opt/edgeai-test-data/videos/video_0000_h264.h264
        format: h264
        width: 1280
        height: 720
        framerate: 30
        loop: True
    input2:
        source: /opt/edgeai-test-data/images/%04d.jpg
        width: 1280
        height: 720
        index: 0
        framerate: 1
        loop: True
models:
    model0:
        model_path: /opt/model_zoo/TVM-OD-5120-ssdLite-mobDet-DSP-coco-320x320
        viz_threshold: 0.6
    model1:
        model_path: /opt/model_zoo/TFL-OD-2010-ssd-mobV2-coco-mlperf-300x300
        viz_threshold: 0.6
    model2:
        model_path: /opt/model_zoo/od-8200_onnxrt_mmdet_yolox_nano_416x416_barcode
        viz_threshold: 0.8
outputs:
    output0:
        sink: kmssink
        width: 1920
        height: 1080
        overlay-performance: True
    output1:
        sink: /opt/edgeai-test-data/output/output_video0.mkv
        width: 1920
        height: 1080
    output2:
        sink: remote
        width: 1280
        height: 720
        port: 8081
        host: 0.0.0.0

flows:
    flow0: [input0,model2,output0,[320,180,1280,720]]
